<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Winner Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Winner Draw</h1>
        <!-- Button to trigger the draw -->
        <button id="draw-btn">Draw Winners</button>

        <!-- Output area for displaying winners -->
        <div id="winners">
            <p id="first-winner"></p>
            <p id="second-winner"></p>
            <p id="third-winner"></p>
            <p id="fourth-winner"></p>
            <p id="fifth-winner"></p>
        </div>
        <div id="error-message" style="color: red; display: none;">
            <p>The draw has already been completed. Please refresh the page to try again.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
